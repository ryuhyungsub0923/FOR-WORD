<!doctype html>
<html lang="ko" class="dark">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width,initial-scale=1"/>
  <title>FOR:WORD — Knowledge Graph</title>

  <!-- Pretendard -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/pretendard@1.3.9/dist/web/static/pretendard.css"/>

  <!-- Tailwind (dev only) -->
  <script>
    window.tailwind = window.tailwind || {};
    tailwind.config = {
      darkMode: 'class',
      theme: {
        extend: {
          fontFamily: {
            sans: ['Pretendard','system-ui','sans-serif']
          }
        }
      }
    };
  </script>
  <script src="https://cdn.tailwindcss.com?plugins=forms,typography,aspect-ratio"></script>

  <!-- (미래에 D3 들어갈 수도 있으니까 자리만) -->
  <script src="https://cdn.jsdelivr.net/npm/d3@7/dist/d3.min.js"></script>

  <style>
    :root{
      --sb-nav-top: rgba(30,31,31,0.9);
      --sb-nav-bottom: #848C95;

      --sb-main-top: #2C2C2C;
      --sb-main-bottom: #929292;

      --sidebar-w: 212px;
      --sidebar-w-collapsed: 68px;
      --mobile-nav-h: 64px;

      --graph-panel-min-h: 560px;
    }

    body{
      overflow:hidden;
    }

    .tap-highlight-clear{
      -webkit-tap-highlight-color: rgba(0,0,0,0);
    }

    .nav-label{
      font-size:14px;
      font-weight:400;
      line-height:1.3;
      letter-spacing:-0.02em;
      color:rgba(255,255,255,0.7);
      font-family:Pretendard, system-ui, sans-serif;
    }
    .nav-label-active{
      color:#fff;
      font-weight:500;
    }

    .sidebar{
      width:var(--sidebar-w);
      background: linear-gradient(to bottom, var(--sb-nav-top) 0%, var(--sb-nav-bottom) 100%);
      transition: width 0.18s ease;
    }
    .sidebar[data-collapsed="true"]{
      width:var(--sidebar-w-collapsed);
    }

    .brand-text{
      font-size:18px;
      font-weight:600;
      line-height:1.2;
      letter-spacing:-0.02em;
      color:#fff;
      font-family:Pretendard, system-ui, sans-serif;
      white-space:nowrap;
    }
    .sidebar[data-collapsed="true"] .brand-text{
      display:none;
    }

    .brand-wrapper{
      display:flex;
      align-items:center;
      justify-content:space-between;
      width:100%;
      position:relative;
    }

    .brand-left{
      display:flex;
      align-items:center;
      gap:12px;
      cursor:pointer;
      width:auto;
    }
    .sidebar[data-collapsed="true"] .brand-left{
      justify-content:center;
      width:100%;
      gap:0 !important;
    }

    .logo-wrapper{
      flex-shrink:0;
      width:32px;
      height:32px;
      border-radius:6px;
      background-color:rgba(255,255,255,0.1);
      border:1px solid rgba(255,255,255,0.2);
      display:flex;
      align-items:center;
      justify-content:center;
      overflow:hidden;
    }
    .logo-wrapper img{
      width:100%;
      height:100%;
      object-fit:contain;
    }
    .sidebar[data-collapsed="true"] .logo-wrapper{
      display:none;
    }

    .expand-icon-wrapper{
      flex-shrink:0;
      width:32px;
      height:32px;
      border-radius:6px;
      background-color:rgba(255,255,255,0.08);
      border:1px solid rgba(255,255,255,0.15);
      display:none;
      align-items:center;
      justify-content:center;
    }
    .sidebar[data-collapsed="true"] .expand-icon-wrapper{
      display:flex;
    }

    .brand-right{
      flex-shrink:0;
      display:flex;
      align-items:center;
      justify-content:center;
    }
    .sidebar[data-collapsed="true"] .brand-right{
      display:none;
    }

    .collapse-btn{
      width:28px;
      height:28px;
      border-radius:6px;
      display:flex;
      align-items:center;
      justify-content:center;
      background-color:rgba(255,255,255,0.08);
      border:1px solid rgba(255,255,255,0.15);
      transition:background-color .12s ease;
      cursor:pointer;
    }
    .collapse-btn:hover{
      background-color:rgba(255,255,255,0.15);
    }
    .collapse-icon{
      transition:transform .18s ease;
    }
    .sidebar[data-collapsed="true"] .collapse-icon{
      transform:rotate(180deg);
    }

    .sidebar-nav-container{
      display:flex;
      flex-direction:column;
      flex-grow:1;
      padding:24px 16px;
    }
    .sidebar[data-collapsed="true"] .sidebar-nav-container{
      padding-left:10px;
      padding-right:10px;
    }

    .sidebar-nav-btn{
      width:180px;
      height:48px;
      display:flex;
      align-items:center;
      border-radius:0.5rem;
      padding:0 12px;
      gap:10px;
      text-align:left;
      transition:background-color .12s ease,color .12s ease;
      text-decoration:none;
      color:inherit;
    }
    .sidebar-nav-btn-active{
      background-color:rgba(255,255,255,0.1);
    }
    .sidebar-nav-btn:hover{
      background-color:rgba(255,255,255,0.1);
    }

    .sidebar[data-collapsed="true"] .sidebar-nav-btn{
      width:48px;
      justify-content:center;
      gap:0;
      padding-left:0;
      padding-right:0;
    }
    .sidebar[data-collapsed="true"] .sidebar-nav-btn span.nav-label{
      display:none;
    }

    .sidebar-divider{
      width:100%;
      border-top:1px solid rgba(255,255,255,0.15);
      margin-top:16px;
      margin-bottom:16px;
    }
    .sidebar[data-collapsed="true"] .sidebar-divider{
      margin-top:12px;
      margin-bottom:12px;
    }

    .profile-wrap{
      padding:16px;
    }
    .sidebar[data-collapsed="true"] .profile-wrap{
      padding-left:10px;
      padding-right:10px;
    }

    .profile-row{
      display:flex;
      align-items:center;
      gap:12px;
    }

    .profile-icon{
      width:32px;
      height:32px;
      border-radius:6px;
      background-color:rgba(255,255,255,0.1);
      border:1px solid rgba(255,255,255,0.2);
      display:flex;
      align-items:center;
      justify-content:center;
      overflow:hidden;
    }
    .profile-icon img{
      width:100%;
      height:100%;
      object-fit:contain;
    }

    .profile-meta{
      display:flex;
      flex-direction:column;
      line-height:1.2;
    }
    .sidebar[data-collapsed="true"] .profile-meta{
      display:none;
    }

    .profile-border{
      border-top:1px solid rgba(255,255,255,0.1);
      color:rgba(255,255,255,0.6);
      font-size:12px;
    }

    .main-bg{
      background:linear-gradient(
        to bottom,
        var(--sb-main-top) 0%,
        var(--sb-main-bottom) 100%
      );
    }

    .mobile-nav-bg{
      background:linear-gradient(
        to bottom,
        var(--sb-nav-top) 0%,
        var(--sb-nav-bottom) 100%
      );
    }

    .mobile-nav-btn{
      display:flex;
      flex-direction:column;
      align-items:center;
      gap:4px;
      font-size:11px;
      line-height:1;
      text-decoration:none;
      color:rgba(255,255,255,0.7);
    }
    .mobile-nav-btn-active{
      color:#fff;
    }

    .page-inner{
      max-width:1100px;
      width:100%;
      display:flex;
      flex-direction:column;
    }

    .hero-title{
      color:#fff;
      font-size:24px;
      font-weight:500;
      line-height:1.5;
      letter-spacing:-0.02em;
      white-space:pre-line;
    }

    /* ===== Graph panel ===== */
    .graph-panel{
      width:100%;
      background:radial-gradient(circle at 30% 20%, rgba(255,255,255,0.12) 0%, rgba(0,0,0,0) 70%),
                 rgba(20,20,20,0.6);
      border-radius:12px;
      border:1px solid rgba(255,255,255,0.2);
      box-shadow:0 40px 120px rgba(0,0,0,0.8), 0 0 80px rgba(255,255,255,0.15) inset;

      min-height:var(--graph-panel-min-h);
      padding:16px;
      position:relative;
      overflow:hidden;
    }

    .graph-header-row{
      display:flex;
      align-items:flex-start;
      justify-content:space-between;
      color:#fff;
      margin-bottom:12px;
    }
    .graph-header-left{
      display:flex;
      flex-direction:column;
      gap:4px;
    }
    .graph-title{
      font-size:16px;
      font-weight:600;
      line-height:1.4;
      color:#fff;
      letter-spacing:-0.02em;
    }
    .graph-meta{
      font-size:12px;
      line-height:1.2;
      color:rgba(255,255,255,0.6);
      letter-spacing:-0.02em;
    }
    .graph-controls{
      display:flex;
      gap:8px;
    }
    .graph-btn{
      font-size:12px;
      line-height:1.2;
      color:#fff;
      background-color:rgba(255,255,255,0.07);
      border:1px solid rgba(255,255,255,0.3);
      border-radius:4px;
      padding:6px 8px;
      cursor:pointer;
    }

    .graph-canvas{
      position:absolute;
      left:0;
      top:0;
      right:0;
      bottom:0;
      pointer-events:none;
      overflow:hidden;
    }

    /* simple node preview dots */
    .graph-node{
      position:absolute;
      width:60px;
      height:60px;
      border-radius:9999px;
      background:rgba(255,255,255,0.08);
      border:1px solid rgba(255,255,255,0.4);
      box-shadow:0 10px 30px rgba(0,0,0,0.8);
      color:#fff;
      font-size:11px;
      line-height:1.2;
      text-align:center;
      padding:8px;
      display:flex;
      flex-direction:column;
      justify-content:center;
      align-items:center;
    }

    .graph-node-title{
      font-weight:500;
      color:#fff;
    }
    .graph-node-sub{
      color:rgba(255,255,255,0.6);
      font-size:10px;
      line-height:1.2;
    }

    /* fake lines */
    .graph-link{
      position:absolute;
      border-top:1px solid rgba(255,255,255,0.3);
      opacity:0.6;
    }
  </style>
</head>

<body class="font-sans text-white bg-[var(--sb-main-top)] min-h-screen flex flex-col md:flex-row">

  <!-- LEFT SIDEBAR -->
  <aside
    id="sidebar"
    class="sidebar hidden md:flex flex-col shrink-0 select-none"
    data-collapsed="false"
  >
    <div class="brand-area border-b border-white/10 px-[16px] py-[20px]">
      <div class="brand-wrapper">
        <div id="brandToggleArea" class="brand-left">
          <div class="logo-wrapper">
            <img src="home_assets/logo.png" alt="FOR:WORD"/>
          </div>

          <div class="expand-icon-wrapper">
            <svg class="w-[16px] h-[16px] text-white/80" fill="none" stroke="currentColor" stroke-width="1.5"
              viewBox="0 0 24 24" stroke-linecap="round" stroke-linejoin="round">
              <path d="m9 6 6 6-6 6"/>
            </svg>
          </div>

          <div class="flex flex-col">
            <div class="brand-text">FOR:WORD</div>
          </div>
        </div>

        <div class="brand-right">
          <div
            id="collapseToggle"
            class="collapse-btn tap-highlight-clear"
            aria-label="Collapse sidebar"
          >
            <svg class="collapse-icon w-[16px] h-[16px] text-white/80"
              fill="none" stroke="currentColor" stroke-width="1.5"
              viewBox="0 0 24 24" stroke-linecap="round" stroke-linejoin="round">
              <path d="m15 18-6-6 6-6"/>
            </svg>
          </div>
        </div>
      </div>
    </div>

    <nav class="sidebar-nav-container text-sm">
      <a
        href="home.html"
        class="sidebar-nav-btn tap-highlight-clear mb-[4px] hover:bg-white/10"
      >
        <img src="home_assets/Main_icon.svg" alt="Main"
          class="w-[20px] h-[20px] object-contain"/>
        <span class="nav-label">Main</span>
      </a>

      <a
        href="editor.html"
        class="sidebar-nav-btn tap-highlight-clear mb-[4px] hover:bg-white/10"
      >
        <img src="home_assets/Editor_icon.svg" alt="Editor View"
          class="w-[20px] h-[20px] object-contain opacity-70"/>
        <span class="nav-label">Editor View</span>
      </a>

      <a
        href="projects.html"
        class="sidebar-nav-btn tap-highlight-clear mb-[4px] hover:bg-white/10"
      >
        <img src="home_assets/Project_icon.svg" alt="Projects"
          class="w-[20px] h-[20px] object-contain opacity-70"/>
        <span class="nav-label">Projects</span>
      </a>

      <a
        href="graph.html"
        class="sidebar-nav-btn sidebar-nav-btn-active tap-highlight-clear mb-[16px] bg-white/10 hover:bg-white/15"
      >
        <img src="home_assets/Graph_icon.svg" alt="Knowledge Graph"
          class="w-[20px] h-[20px] object-contain"/>
        <span class="nav-label nav-label-active">Knowledge Graph</span>
      </a>

      <div class="sidebar-divider"></div>

      <a
        href="social.html"
        class="sidebar-nav-btn tap-highlight-clear mb-[4px] hover:bg-white/10"
      >
        <img src="home_assets/Social_icon.svg" alt="Social"
          class="w-[20px] h-[20px] object-contain opacity-70"/>
        <span class="nav-label">Social</span>
      </a>
    </nav>

    <div class="profile-border text-xs text-white/60">
      <div class="profile-wrap">
        <div class="profile-row">
          <div class="profile-icon">
            <img src="home_assets/Profile_icon.svg" alt="Profile"/>
          </div>
          <div class="profile-meta">
            <span class="text-white/90 text-[13px] font-medium">hs r</span>
            <span class="text-white/50 text-[11px]">Workspace</span>
          </div>
        </div>
      </div>
    </div>
  </aside>

  <!-- MOBILE NAV -->
  <nav
    class="md:hidden fixed bottom-0 left-0 right-0 z-50 flex justify-around items-center border-t border-white/10 backdrop-blur-md mobile-nav-bg"
    style="height:var(--mobile-nav-h);"
  >
    <a href="home.html" class="mobile-nav-btn">
      <img src="home_assets/Main_icon.svg" alt="Main"
        class="w-[24px] h-[24px] object-contain"/>
      <span>Main</span>
    </a>

    <a href="editor.html" class="mobile-nav-btn">
      <img src="home_assets/Editor_icon.svg" alt="Editor"
        class="w-[24px] h-[24px] object-contain opacity-70"/>
      <span>Editor</span>
    </a>

    <a href="projects.html" class="mobile-nav-btn">
      <img src="home_assets/Project_icon.svg" alt="Projects"
        class="w-[24px] h-[24px] object-contain opacity-70"/>
      <span>Projects</span>
    </a>

    <a href="graph.html" class="mobile-nav-btn mobile-nav-btn-active">
      <img src="home_assets/Graph_icon.svg" alt="Graph"
        class="w-[24px] h-[24px] object-contain"/>
      <span>Graph</span>
    </a>

    <a href="social.html" class="mobile-nav-btn">
      <img src="home_assets/Social_icon.svg" alt="Social"
        class="w-[24px] h-[24px] object-contain opacity-70"/>
      <span>Social</span>
    </a>
  </nav>

  <!-- MAIN CONTENT -->
  <main
    class="flex-1 flex flex-col relative w-full min-h-screen md:min-h-0 md:h-screen overflow-hidden text-white main-bg"
  >
    <section
      class="flex-1 overscroll-contain pb-[calc(var(--mobile-nav-h)+16px)] md:pb-[32px]"
      style="
        overflow-y:hidden;
        padding-top:15px;
        padding-left:40px;
        padding-right:32px;
      "
    >
      <div class="page-inner">

        <!-- HEADER -->
        <header class="mb-[24px] md:mb-[32px]">
          <div class="hero-title">
Knowledge Graph
See how everything connects.
          </div>
        </header>

        <!-- GRAPH PANEL -->
        <section class="graph-panel">
          <div class="graph-header-row">
            <div class="graph-header-left">
              <div class="graph-title">Your Knowledge Map</div>
              <div class="graph-meta">concepts, quotes, projects, all linked</div>
            </div>
            <div class="graph-controls">
              <button class="graph-btn">Similar</button>
              <button class="graph-btn">Manual</button>
              <button class="graph-btn">Focus</button>
            </div>
          </div>

          <!-- fake nodes / links preview -->
          <div class="graph-canvas">

            <!-- link lines -->
            <div class="graph-link" style="left:160px;top:200px;width:140px;transform:rotate(10deg);"></div>
            <div class="graph-link" style="left:260px;top:140px;width:120px;transform:rotate(-30deg);"></div>
            <div class="graph-link" style="left:320px;top:260px;width:150px;transform:rotate(20deg);"></div>

            <!-- central node -->
            <div class="graph-node" style="left:200px;top:200px;">
              <div class="graph-node-title">사랑=감당</div>
              <div class="graph-node-sub">core idea</div>
            </div>

            <div class="graph-node" style="left:330px;top:150px;">
              <div class="graph-node-title">연애 심리</div>
              <div class="graph-node-sub">essay</div>
            </div>

            <div class="graph-node" style="left:360px;top:290px;">
              <div class="graph-node-title">세컨드<br/>브레인</div>
              <div class="graph-node-sub">product</div>
            </div>

            <div class="graph-node" style="left:120px;top:260px;">
              <div class="graph-node-title">커플 가계부</div>
              <div class="graph-node-sub">app idea</div>
            </div>

          </div>
        </section>

      </div>
    </section>
  </main>

  <script>
    // collapse/expand sidebar
    const sidebar = document.getElementById('sidebar');
    const collapseToggle = document.getElementById('collapseToggle');
    const brandToggleArea = document.getElementById('brandToggleArea');

    collapseToggle.addEventListener('click', () => {
      sidebar.setAttribute('data-collapsed', 'true');
    });

    brandToggleArea.addEventListener('click', () => {
      if (sidebar.getAttribute('data-collapsed') === 'true') {
        sidebar.setAttribute('data-collapsed', 'false');
      }
    });
  </script>

</body>
</html>
